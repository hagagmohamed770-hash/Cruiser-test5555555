                <a href="#" class="nav-item" data-nav="units">

            <!-- Settings Section -->
            <div class="sidebar-settings">
                <div class="settings-group">
                    <label class="form-label">المظهر</label>
                    <select id="theme-selector" class="select">
                        <option value="light">فاتح</option>
                        <option value="dark">داكن</option>
                    </select>
                </div>
                
                <div class="settings-group">
                    <label class="form-label">الخط</label>
                    <select id="font-selector" class="select">
                        <option value="default">افتراضي</option>
                        <option value="large">كبير</option>
                        <option value="small">صغير</option>
                    </select>
                </div>
                
                <div class="settings-group">
                    <button id="lock-btn" class="btn btn-secondary btn-sm w-full">
                        <span class="nav-icon">🔒</span>
                        قفل النظام
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Page Header -->
            <header class="page-header">
                <div>
                    <h1 class="page-title">
                        <span id="page-icon">📊</span>
                        <span id="page-title">لوحة التحكم</span>

                <div class="header-actions">
                    <button id="undo-btn" class="btn btn-secondary btn-sm" disabled>
                        <span class="nav-icon">↶</span>
                        تراجع
                    </button>
                    <button id="redo-btn" class="btn btn-secondary btn-sm" disabled>
                        <span class="nav-icon">↷</span>
                        إعادة
                    </button>
                </div>
            </header>

            <!-- Content View -->
            <div id="view" class="content-view">
                <!-- Dashboard will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Mobile Menu Toggle -->
    <button id="mobile-menu-toggle" class="mobile-menu-toggle">
        <span class="nav-icon">☰</span>
    </button>



    <!-- Notification Container -->
    <div id="notifications" class="notifications-container"></div>

    <!-- Scripts -->
    <script src="db.js"></script>
    <script src="app.js"></script>
    

    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }

        // PWA Installation
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            // Show install button if needed
        });

        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
        });
    </script>
